<!DOCTYPE html>
<html lang="ru" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Razgon - –£—á–µ—Ç –∞–≤—Ç–æ–º–æ–±–∏–ª–µ–π{% endblock %}</title>
    
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <style>
        .htmx-indicator {
            opacity: 0;
            transition: opacity 200ms ease-in;
        }
        .htmx-request .htmx-indicator {
            opacity: 1;
        }
        .htmx-request.htmx-indicator {
            opacity: 1;
        }

</head>
<body class="h-full" x-data="authStore()">
    {% block body %}
    <div class="min-h-full">
        <!-- –ù–∞–≤–∏–≥–∞—Ü–∏—è (—Ç–æ–ª—å–∫–æ –¥–ª—è –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω–Ω—ã—Ö) -->
        <nav x-show="isAuthenticated" class="bg-white shadow">
            <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
                <div class="flex h-16 justify-between">
                    <div class="flex">
                        <div class="flex flex-shrink-0 items-center">
                            <h1 class="text-xl font-bold text-gray-900">üöó Razgon</h1>
                        </div>
                        <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                            <a href="/dashboard/" class="inline-flex items-center border-b-2 border-indigo-500 px-1 pt-1 text-sm font-medium text-gray-900">
                                –õ–∏—á–Ω—ã–π –∫–∞–±–∏–Ω–µ—Ç
                            </a>
                            <a href="/garage/" class="inline-flex items-center border-b-2 border-transparent px-1 pt-1 text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700">
                                –ì–∞—Ä–∞–∂
                            </a>
                        </div>
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:items-center">
                        <div class="relative ml-3" x-data="{ open: false }">
                            <div>
                                <button @click="open = !open" type="button" class="relative flex rounded-full bg-white text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                                    <span class="sr-only">–û—Ç–∫—Ä—ã—Ç—å –º–µ–Ω—é –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</span>
                                    <div class="h-8 w-8 rounded-full bg-indigo-500 flex items-center justify-center">
                                        <span class="text-sm font-medium text-white" x-text="userInitials"></span>
                                    </div>
                                </button>
                            </div>
                            <div x-show="open" @click.away="open = false" x-transition class="absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-black ring-opacity-5">
                                <div class="px-4 py-2 text-sm text-gray-700 border-b">
                                    <div class="font-medium" x-text="userFullName"></div>
                                    <div class="text-gray-500" x-text="userEmail"></div>
                                </div>
                                <a href="/profile/" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">–ü—Ä–æ—Ñ–∏–ª—å</a>
                                <button @click="logout()" class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                    –í—ã–π—Ç–∏
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- –°–æ–æ–±—â–µ–Ω–∏—è -->
        <div id="messages" class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 pt-4"></div>

        <!-- –°–æ–¥–µ—Ä–∂–∏–º–æ–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã -->
        <main>
            {% block content %}{% endblock %}
        </main>
    </div>
    {% endblock %}

    <!-- –ì–ª–æ–±–∞–ª—å–Ω—ã–π –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏ -->
    <div id="loading-indicator" class="htmx-indicator fixed top-0 right-0 mt-4 mr-4 z-50">
        <div class="bg-indigo-600 text-white px-4 py-2 rounded-md shadow-lg">
            <div class="flex items-center">
                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                –ó–∞–≥—Ä—É–∑–∫–∞...
            </div>
        </div>
    </div>

    <!-- JavaScript –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å API -->
    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è JWT —Ç–æ–∫–µ–Ω–∞
        function getAuthToken() {
            return localStorage.getItem('access_token');
        }

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ HTMX –¥–ª—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–π –æ—Ç–ø—Ä–∞–≤–∫–∏ JWT —Ç–æ–∫–µ–Ω–æ–≤
        document.addEventListener('htmx:configRequest', function(evt) {
            const token = getAuthToken();
            if (token) {
                evt.detail.headers['Authorization'] = 'Bearer ' + token;
            }
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
        document.addEventListener('htmx:responseError', function(evt) {
            if (evt.detail.xhr.status === 401) {
                // –¢–æ–∫–µ–Ω –∏—Å—Ç–µ–∫, –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ –ª–æ–≥–∏–Ω
                localStorage.removeItem('access_token');
                localStorage.removeItem('refresh_token');
                window.location.href = '/login/';
            }
        });

        // Alpine.js store –¥–ª—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏–µ–π
        function authStore() {
            return {
                isAuthenticated: false,
                user: null,
                userFullName: '',
                userEmail: '',
                userInitials: '',

                init() {
                    this.checkAuth();
                },

                checkAuth() {
                    const token = getAuthToken();
                    if (token) {
                        this.fetchUserProfile();
                    } else {
                        this.redirectToLogin();
                    }
                },

                async fetchUserProfile() {
                    try {
                        const response = await fetch('/api/auth/api/profile/', {
                            headers: {
                                'Authorization': 'Bearer ' + getAuthToken(),
                                'Content-Type': 'application/json'
                            }
                        });

                        if (response.ok) {
                            this.user = await response.json();
                            this.isAuthenticated = true;
                            this.userFullName = `${this.user.first_name} ${this.user.last_name}`;
                            this.userEmail = this.user.email;
                            this.userInitials = `${this.user.first_name.charAt(0)}${this.user.last_name.charAt(0)}`.toUpperCase();
                        } else {
                            throw new Error('Profile fetch failed');
                        }
                    } catch (error) {
                        console.error('Auth error:', error);
                        this.logout();
                    }
                },

                logout() {
                    localStorage.removeItem('access_token');
                    localStorage.removeItem('refresh_token');
                    this.isAuthenticated = false;
                    this.user = null;
                    window.location.href = '/login/';
                },

                redirectToLogin() {
                    if (window.location.pathname !== '/login/' && window.location.pathname !== '/register/') {
                        window.location.href = '/login/';
                    }
                }
            }
        }

        // –£—Ç–∏–ª–∏—Ç—ã –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å API
        window.api = {
            async get(url) {
                const response = await fetch(url, {
                    headers: {
                        'Authorization': 'Bearer ' + getAuthToken(),
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                return response.json();
            },

            async post(url, data) {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer ' + getAuthToken(),
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                return response.json();
            },

            async put(url, data) {
                const response = await fetch(url, {
                    method: 'PUT',
                    headers: {
                        'Authorization': 'Bearer ' + getAuthToken(),
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                return response.json();
            },

            async delete(url) {
                const response = await fetch(url, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': 'Bearer ' + getAuthToken(),
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                return response.status === 204 ? null : response.json();
            }
        };

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫–∞–∑–∞ —Å–æ–æ–±—â–µ–Ω–∏–π
        window.showMessage = function(message, type = 'success') {
            const messagesContainer = document.getElementById('messages');
            const messageClass = {
                'success': 'bg-green-50 border border-green-200 text-green-700',
                'error': 'bg-red-50 border border-red-200 text-red-700',
                'info': 'bg-blue-50 border border-blue-200 text-blue-700'
            }[type] || 'bg-blue-50 border border-blue-200 text-blue-700';

            messagesContainer.innerHTML = `
                <div class="rounded-md ${messageClass} p-4 mb-4">
                    <p class="text-sm">${message}</p>
                </div>
            `;

            // –£–±–∏—Ä–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥
            setTimeout(() => {
                messagesContainer.innerHTML = '';
            }, 5000);
        };
    </script>
</body>
</html>
