{% block title %}–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è - Razgon{% endblock %}

{% block body %}
<div class="min-h-full flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <div class="text-center">
            <h2 class="text-3xl font-bold text-gray-900">üöó Razgon</h2>
            <h1 class="mt-6 text-2xl font-bold tracking-tight text-gray-900">
                –°–æ–∑–¥–∞—Ç—å –∞–∫–∫–∞—É–Ω—Ç
            </h1>
            <p class="mt-2 text-sm text-gray-600">
                –£–∂–µ –µ—Å—Ç—å –∞–∫–∫–∞—É–Ω—Ç? 
                <a href="/login/" class="font-medium text-indigo-600 hover:text-indigo-500">
                    –í–æ–π—Ç–∏
                </a>
            </p>
        </div>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
            <!-- –°–æ–æ–±—â–µ–Ω–∏—è –æ–± –æ—à–∏–±–∫–∞—Ö -->
            <div id="error-messages"></div>
            
            <form id="register-form" class="space-y-6" x-data="registerForm()">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="first_name" class="block text-sm font-medium text-gray-700">
                            –ò–º—è
                        </label>
                        <div class="mt-1">
                            <input id="first_name" 
                                   name="first_name" 
                                   type="text" 
                                   required 
                                   x-model="form.first_name"
                                   class="block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
                                   placeholder="–ò–º—è">
                        </div>
                    </div>

                    <div>
                        <label for="last_name" class="block text-sm font-medium text-gray-700">
                            –§–∞–º–∏–ª–∏—è
                        </label>
                        <div class="mt-1">
                            <input id="last_name" 
                                   name="last_name" 
                                   type="text" 
                                   required 
                                   x-model="form.last_name"
                                   class="block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
                                   placeholder="–§–∞–º–∏–ª–∏—è">
                        </div>
                    </div>
                </div>

                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">
                        –ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                    </label>
                    <div class="mt-1">
                        <input id="username" 
                               name="username" 
                               type="text" 
                               required 
                               x-model="form.username"
                               class="block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
                               placeholder="–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è">
                    </div>
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">
                        Email
                    </label>
                    <div class="mt-1">
                        <input id="email" 
                               name="email" 
                               type="email" 
                               required 
                               x-model="form.email"
                               class="block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
                               placeholder="your@email.com">
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">
                        –ü–∞—Ä–æ–ª—å
                    </label>
                    <div class="mt-1">
                        <input id="password" 
                               name="password" 
                               type="password" 
                               required 
                               x-model="form.password"
                               class="block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
                               placeholder="–ú–∏–Ω–∏–º—É–º 8 —Å–∏–º–≤–æ–ª–æ–≤">
                    </div>
                </div>

                <div>
                    <label for="password_confirm" class="block text-sm font-medium text-gray-700">
                        –ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å
                    </label>
                    <div class="mt-1">
                        <input id="password_confirm" 
                               name="password_confirm" 
                               type="password" 
                               required 
                               x-model="form.password_confirm"
                               class="block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
                               placeholder="–ü–æ–≤—Ç–æ—Ä–∏—Ç–µ –ø–∞—Ä–æ–ª—å">
                    </div>
                </div>

                <div>
                    <button type="submit" 
                            @click.prevent="submitRegister()"
                            :disabled="loading"
                            class="flex w-full justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 disabled:opacity-50">
                        <span x-show="loading" class="mr-2">
                            <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                        </span>
                        <span x-text="loading ? '–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è...' : '–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è'"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    function registerForm() {
        return {
            form: {
                username: '',
                email: '',
                password: '',
                password_confirm: '',
                first_name: '',
                last_name: ''
            },
            loading: false,

            async submitRegister() {
                if (!this.validateForm()) {
                    return;
                }

                this.loading = true;
                this.clearErrors();

                try {
                    const response = await fetch('/api/auth/api/register/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(this.form)
                    });

                    const data = await response.json();

                    if (response.ok) {
                        // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–æ–∫–µ–Ω—ã
                        localStorage.setItem('access_token', data.tokens.access);
                        localStorage.setItem('refresh_token', data.tokens.refresh);
                        
                        // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ dashboard
                        window.location.href = '/dashboard/';
                    } else {
                        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—à–∏–±–∫–∏
                        this.showErrors(data);
                    }
                } catch (error) {
                    console.error('Register error:', error);
                    this.showError('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É.');
                } finally {
                    this.loading = false;
                }
            },

            validateForm() {
                if (!this.form.username || !this.form.email || !this.form.password || 
                    !this.form.password_confirm || !this.form.first_name || !this.form.last_name) {
                    this.showError('–í—Å–µ –ø–æ–ª—è –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã –¥–ª—è –∑–∞–ø–æ–ª–Ω–µ–Ω–∏—è.');
                    return false;
                }

                if (this.form.password !== this.form.password_confirm) {
                    this.showError('–ü–∞—Ä–æ–ª–∏ –Ω–µ —Å–æ–≤–ø–∞–¥–∞—é—Ç.');
                    return false;
                }

                return true;
            },

            showErrors(errors) {
                let errorHtml = '<div class="rounded-md bg-red-50 border border-red-200 p-4 mb-4"><div class="text-sm text-red-700">';
                
                for (const [field, fieldErrors] of Object.entries(errors)) {
                    const fieldName = {
                        'username': '–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è',
                        'email': 'Email',
                        'password': '–ü–∞—Ä–æ–ª—å',
                        'password_confirm': '–ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ –ø–∞—Ä–æ–ª—è',
                        'first_name': '–ò–º—è',
                        'last_name': '–§–∞–º–∏–ª–∏—è'
                    }[field] || field;

                    if (Array.isArray(fieldErrors)) {
                        fieldErrors.forEach(error => {
                            errorHtml += `<p><strong>${fieldName}:</strong> ${error}</p>`;
                        });
                    }
                }
                
                errorHtml += '</div></div>';
                document.getElementById('error-messages').innerHTML = errorHtml;
            },

            showError(message) {
                document.getElementById('error-messages').innerHTML = `
                    <div class="rounded-md bg-red-50 border border-red-200 p-4 mb-4">
                        <div class="text-sm text-red-700">${message}</div>
                    </div>
                `;
            },

            clearErrors() {
                document.getElementById('error-messages').innerHTML = '';
            }
        }
    }

    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —É–∂–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω
    document.addEventListener('DOMContentLoaded', function() {
        const token = localStorage.getItem('access_token');
        if (token) {
            window.location.href = '/dashboard/';
        }
    });
</script>
{% endblock %}
