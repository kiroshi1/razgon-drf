<div id="error-messages"></div>

<form hx-patch="{% url 'profile' %}" 
      hx-target="#profile-content"
      hx-indicator="#profile-loading"
      class="space-y-4">
    {% csrf_token %}
    
    <div>
        <label for="first_name" class="block text-sm font-medium text-gray-700">Имя</label>
        <div class="mt-1">
            <input id="first_name" 
                   name="first_name" 
                   type="text" 
                   value="{{ user.first_name }}"
                   required 
                   class="block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm">
        </div>
    </div>

    <div>
        <label for="last_name" class="block text-sm font-medium text-gray-700">Фамилия</label>
        <div class="mt-1">
            <input id="last_name" 
                   name="last_name" 
                   type="text" 
                   value="{{ user.last_name }}"
                   required 
                   class="block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm">
        </div>
    </div>

    <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <div class="mt-1">
            <input id="email" 
                   name="email" 
                   type="email" 
                   value="{{ user.email }}"
                   required 
                   class="block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm">
        </div>
    </div>

    <div>
        <label class="block text-sm font-medium text-gray-700">Имя пользователя</label>
        <p class="mt-1 text-sm text-gray-500">{{ user.username }} (нельзя изменить)</p>
    </div>

    <div class="flex space-x-4">
        <button type="submit" 
                class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            <span id="profile-loading" class="htmx-indicator">
                <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </span>
            Сохранить изменения
        </button>
        
        <button type="button" 
                hx-get="{% url 'dashboard' %}" 
                hx-target="#profile-content"
                class="inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Отмена
        </button>
    </div>
</form>
